<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/responsive.css">
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logosite">
                    <img src="img\logo.png" alt="Logo site" class="logo" href="/browse">
                </h2>
                <nav class="menu">
                    <a href="/index.html">Início</a>
                    <a href="/serie.html">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
                    <div class="botoes_perfil">
                        <button role = botton class="busca">
                            <i class="fas fa-search"></i>
                        </button>
                        <button role= botton class="notificacao">
                            <i class="far fa-bell"></i>
                        </button>
                        <button role = botton class="perfil">
                            <i class="fas fa-portrait"></i>
                        </button>
                    </div>
            </div>
        </header>
    
        <main>
            <div class="movie-main">
                <div class="container">
                    <h3 class="tittle">BOOJACK HORSEMAN</h3>
                    <p class="description">
                    Conheça o cavalo mais amado da TV dos anos 90... vinte anos depois! Ranzinza e com um coração de... não exatamente ouro... mas parecido. Latão?
                    </p>
                    <div class="buttons">
                        <button role="presentation" class="botaoa">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button role="presentation" class="botaom">
                            <i class="fas fa-info-circle"></i>
                            Mais Informações
                        </button>
                        <button role="button" class="botaov">
                            <i class="fas fa-volume-mute"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filme">
            <div class="owl-carousel owl-theme">
                <div class="item-film">
                    <img src="img/mini1.jpg" alt="mini1" class="mini1">
                </div>
                <div class="item">
                    <img src="img/mini2.jpg" alt="mini2" class="mini2">
                </div>
                <div class="item">
                    <img src="img/mini3.jpg" alt="mini3" class="mini3">
                </div>
                <div class="item">
                    <img src="img/mini4.jpg" alt="mini4" class="mini4">
                </div>
                <div class="item">
                    <img src="img/mini5.jpg" alt="mini5" class="mini5">
                </div>
                <div class="item">
                    <img src="img/mini6.jpg" alt="mini6" class="mini6">
                </div>
                <div class="item">
                    <img src="img/mini7.jpg" alt="mini7" class="mini7">
                </div>
                <div class="item">
                    <img src="img/mini8.jpg" alt="mini8" class="mini8">
                </div>
                <div class="item">
                    <img src="img/mini9.jpg" alt="mini9" class="mini9">
                </div>
                <div class="item">
                    <img src="img/mini10.jpg" alt="mini10" class="mini10">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/9a513d6365.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
    </body>
</html>
